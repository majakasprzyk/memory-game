<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <section class="memory-game">
        <div id="smile">
            <div class="smile memory-card"><div class="back-card"></div></div>
            <div class="smile memory-card"><div class="back-card"></div></div>
        </div>

        <div id="fish">
            <div class="fish memory-card"><div class="back-card"></div></div>
            <div class="fish memory-card"><div class="back-card"></div></div>
        </div>

        <div id="heart">
            <div class="heart memory-card"><div class="back-card"></div></div>
            <div class="heart memory-card"><div class="back-card"></div></div>
        </div>

        <div id="home">
            <div class="home memory-card"><div class="back-card"></div></div>
            <div class="home memory-card"><div class="back-card"></div></div>
        </div>

        <div id="leaf">
            <div class="leaf memory-card"><div class="back-card"></div></div>
            <div class="leaf memory-card"><div class="back-card"></div></div>
        </div>

        <div id="music">
            <div class="music memory-card"><div class="back-card"></div></div>
            <div class="music memory-card"><div class="back-card"></div></div>
        </div>

        <div id="figure">
            <div class="figure memory-card"><div class="back-card"></div></div>
            <div class="figure memory-card"><div class="back-card"></div></div>
        </div>

        <div id="sun">
            <div class="sun memory-card"><div class="back-card"></div></div>
            <div class="sun memory-card"><div class="back-card"></div></div>
        </div>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
