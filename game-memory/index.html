<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <section class="memory-game">
      
        <div data-card-type="smile" class="smile memory-card"><div class="back-card"></div></div>
        <div data-card-type="smile" class="smile memory-card"><div class="back-card"></div></div>

        <div data-card-type="fish" class="fish memory-card"><div class="back-card"></div></div>
        <div data-card-type="fish" class="fish memory-card"><div class="back-card"></div></div>

        <div  data-card-type="heart" class="heart memory-card"><div class="back-card"></div></div>
        <div  data-card-type="heart" class="heart memory-card"><div class="back-card"></div></div>

        <div  data-card-type="home" class="home memory-card"><div class="back-card"></div></div>
        <div  data-card-type="home" class="home memory-card"><div class="back-card"></div></div>

        <div  data-card-type="leaf" class="leaf memory-card"><div class="back-card"></div></div>
        <div  data-card-type="leaf" class="leaf memory-card"><div class="back-card"></div></div>

        <div  data-card-type="music" class="music memory-card"><div class="back-card"></div></div>
        <div  data-card-type="music" class="music memory-card"><div class="back-card"></div></div>

        <div  data-card-type="figure" class="figure memory-card"><div class="back-card"></div></div>
        <div  data-card-type="figure" class="figure memory-card"><div class="back-card"></div></div>

        <div  data-card-type="sun" class="sun memory-card"><div class="back-card"></div></div>
        <div  data-card-type="sun" class="sun memory-card"><div class="back-card"></div></div>

        
    </section>

    <script src="app.js"></script>
</body>
</html>
